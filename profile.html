<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <meta name="description" content="Edit Profile" />
    <!-- google fonts -->
    <link rel="preconnect" href="https:A//fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- stylesheets -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/profile.css" />
  </head>

  <body>
    <header class="w-100 pb-2">
      <nav class="navbar navbar-expand-lg navbar-dark py-0">
          <div class="container-fluid">
              <!-- Brand Logo -->
              <a class="navbar-brand" href="index.html">
                  <img src="./assets/netflix_logo.png" height="50px" alt="Netflix logo" loading="lazy" />
              </a>
          </div>
      </nav>
    </header>
    <!-- Edit Profile -->
    <div class="edit-profile mt-5 pt-4 container-md d-md-flex ">
      <h3 class="mb-0 text-md-center">Edit Profile</h3>
      <hr class="my-4" />

      <div class="user-info-overview">
        <div class="user-details d-flex gap-5 flex-md-column align-items-md-center">
          <div class="img-container" style="width: 20%;">
            <img src="./assets/avatar.png" alt="avatar" class="img-fluid " />
          </div>

          <div class="user-info w-50 mt-3" >
            <h4 class="user-name">Strive Student</h4>
            <label for="language"><h5>Language:</h5></label>

            <select id="language" class="form-select mb-3 rounded-0 w-50">
              <option value="English">English</option>
              <option value="German">German</option>
              <option value="Spanish">Spanish</option>
              <option value="Italian">Italian</option>
            </select>

            <h5>Maturity Settings:</h5>
            <a href="#" class="btn btn-dark mb-3 rounded-0">All maturity ratings</a>
            <p>Show titles of all maturity ratings for this profile.</p>
            <button type="button" class="btn btn-secondary rounded-0  flex-md-column align-items-md-center">Edit</button>

            <div class="mt-3">
              <h5 >Autoplay Controls:</h5>
              <div class="d-flex align-items-center">
                  <div class="me-2">
                      <input class="form-check-input bg-transparent border-white opacity-50 rounded-0"
                          type="checkbox" checked>
                  </div>
                  <div>Autoplay next episode in a series on all devices</div>
              </div>
              <div class="d-flex align-items-center mt-2">
                  <div class="me-2">
                      <input class="form-check-input bg-transparent border-white opacity-50 rounded-0"
                          type="checkbox" checked>
                  </div>
                  <div>Autoplay next episode in a series on all devices</div>
              </div>
          </div>
          </div>
        </div>

        <hr class="my-4" />
        <div class="action-buttons row pt-2">
        <div class="buttons d-flex gap-2 flex-md-column align-items-md-center">
          <button type="submit" class="btn btn-primary rounded-0 px-4">Save</button>
          <a href="./index.html" class="btn btn-secondary rounded-0 px-4" role="button">Cancel</a>
          <a href="./account.html" class="btn btn-danger rounded-0 px-5" role="button">Delete profile</a>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
